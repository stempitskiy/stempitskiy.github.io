<!DOCTYPE html>
<html lang="uk">
<meta charset="utf-8">
<link rel="stylesheet" href="styles/styles.css">
<head>
	<title>Catalog</title>
</head>
<body>
	<div class="slider">
		<div class="slider-title">Обов'язково добавте своє замовлення</div>
		<div class="catalog-wrap">
			<div class="sticks-new">Новинка</div>
			<div class="stick-hit-first">Хіт продаж</div>
			<div class="stick-hit-second">Хіт продаж</div>
			<div class="slide-left">&larr;</div>
			<div class="slide-right">&rarr;</div>
			<div class="catalog-item">
				<div class="catalog-item-category">Математика</div>
				<div class="catelog-item-img">
					<img class="displayed" src="img/math.png" alt=""></img>
				</div>
				<div class="catalog-item-name" >Котосови</div>
				<div class="catalog-item-price"></div>
				<div class="catalog-item-btn">Скоро в продажі</div>
			</div>
			<div class="catalog-item">
				<div class="catalog-item-category">Подарок</div>
				<div class="catelog-item-img">
					<img class="displayed" src="img/g1.png" alt=""></img>
				</div>
				<div class="catalog-item-name">Набір Умнічка</div>
				<div class="catalog-item-price"><span>200 грн</span> 190 грн</div>
				<div class="catalog-item-btn">В корзину</div>
			</div>
			<div class="catalog-item">
				<div class="catalog-item-category"> Усний рахунок</div>
				<div class="catelog-item-img">
					<img class="displayed" src="img/tc.png" alt=""></img>
				</div>
				<div class="catalog-item-name">Турборахунок</div>
				<div class="catalog-item-price">320 грн</div>
				<div class="catalog-item-btn">В корзину</div>
			</div>
			<div class="catalog-item">
				<div class="catalog-item-category">Букви і Читання</div>
				<div class="catelog-item-img">
					<img class="displayed" src="img/zb.png" alt=""></img>
				</div>
				<div class="catalog-item-name">Звіробукви</div>
				<div class="catalog-item-price">450 грн</div>
				<div class="catalog-item-btn">В корзину</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
